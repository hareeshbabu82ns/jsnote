<div ng-include="'partials/navbar'"></div>

<div class="row">
  <div class="col-sm-5">
    <div class="panel panel-success">
      <nav class="navbar navbar-default">
        <div class="navbar-header">
          <div class="navbar-brand">Notes</div>
        </div>
        <button class="btn btn-primary navbar-btn navbar-right" type="button"
                data-ng-click="getNew()">
          <span class="glyphicon glyphicon-plus"></span>
        </button>
        <form class="navbar-form navbar-right" role="search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search.."
                ng-model="searchStr"/>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button"
                  data-ng-click="search()">
                <span class="glyphicon glyphicon-search"></span>
              </button>
            </span>
          </div>
        </form>
      </nav>

      <table class="table table-bordered table-hover"
          ng-table="noteTabOpts">
        <thead>
        <tr class="active">
          <td>Name</td>
          <td>Tags</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="note in $data" ng-click="show(note)">
          <td>{{note.name}}</td>
          <td>{{note.tags}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="col-sm-7">
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <label for="name"
               class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
          <input type="text" class="form-control"
                 id="name" placeholder="Enter Title"
                 ng-model="note.name">
        </div>
      </div>
      <div class="form-group">
        <label for="tags"
               class="col-sm-2 control-label">Tags</label>

        <div class="col-sm-10">
          <input type="text" width="100%"
                 id="tags" placeholder="Tags" ui-select2="tagOpts"
                 ng-model="note.tags">
        </div>
      </div>
      <div class="form-group">
        <label for="content"
               class="col-sm-2 control-label">Contents</label>

        <div class="col-sm-10">
          <textarea id="content" class="form-control"
                    data-ng-model="note.content"
                    data-ui-tinymce="tinymceOpts" rows="15"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="pull-right">
          <!--<button type="button" class="btn btn-default">Cancel</button>-->
          <button type="button" class="btn btn-danger"
                  ng-click="delete()">Delete
          </button>
          <button type="button" class="btn btn-success"
                  ng-click="save()">Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
