<div ng-include="'partials/navbar'"></div>

<div class="row">
  <div class="col-sm-5">
    <div class="panel panel-success">
      <div class="panel-heading">Notes</div>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <td>Name</td>
          <td>Tags</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="note in notes" ng-click="show(note)">
          <td>{{note.name}}</td>
          <td>{{note.tags}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <br/>
    <pre class="well">
      {{note | json}}
    </pre>
  </div>
  <div class="col-sm-7">
    <form role="form" class="form-horizontal">
      <div class="form-group">
        <label for="name"
               class="col-sm-2 control-label">Title</label>

        <div class="col-sm-10">
          <input type="text" class="form-control"
                 id="name" placeholder="Enter Title"
                 ng-model="note.name">
        </div>
      </div>
      <div class="form-group">
        <label for="tags"
               class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input type="text" class="form-control"
                 id="tags" placeholder="Tags"
                 ng-model="note.tags">
        </div>
      </div>
      <div class="form-group">
        <label for="content"
               class="col-sm-2 control-label">Contents</label>

        <div class="col-sm-10">
          <textarea id="content" class="form-control"
                    data-ng-model="note.content"
              data-ui-tinymce="tinymceOpts" rows="20"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="pull-right">
          <button type="button" class="btn btn-default">Cancel</button>
          <button type="button" class="btn btn-danger"
                  ng-click="delete()">Delete</button>
          <button type="button" class="btn btn-success"
              ng-click="save()">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
