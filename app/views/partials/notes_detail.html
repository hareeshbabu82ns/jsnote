<div class="row">
  <form role="form" class="form-horizontal">
    <div class="form-group">
      <label for="name"
             class="col-sm-2 control-label">Title</label>

      <div class="col-sm-10">
        <input type="text" class="form-control"
               id="name" placeholder="Enter Title"
               ng-model="note.name">
      </div>
    </div>
    <div class="form-group">
      <label for="tags"
             class="col-sm-2 control-label">Tags</label>

      <div class="col-sm-10">
        <input type="text" width="100%"
               id="tags" placeholder="Tags" ui-select2="tagOpts"
               ng-model="note.tags">
      </div>
    </div>
    <div class="form-group">
      <label for="content"
             class="col-sm-2 control-label">Contents</label>

      <div class="col-sm-10">
        <textarea id="content" class="form-control"
                  data-ng-model="note.content"
                  data-ui-tinymce="tinymceOpts" rows="15"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="pull-right">
        <button type="button" class="btn btn-default"
                data-ng-click="cancel()">Cancel
        </button>
        <button type="button" class="btn btn-danger"
                ng-click="delete()">Delete
        </button>
        <button type="button" class="btn btn-success"
                ng-click="save()">Save
        </button>
      </div>
    </div>
  </form>
</div>
<pre>
  {{note | json}}
</pre>
